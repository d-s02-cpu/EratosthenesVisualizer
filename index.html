<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>埃拉托斯特尼篩法 (1~100)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }
    .number {
      width: 40px;
      height: 40px;
      line-height: 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: default;
      background: white;
    }
    .prime {
      background: lightgreen;
    }
    .crossed {
      background: lightcoral;
      text-decoration: line-through;
    }
    #controls {
      margin-top: 20px;
    }
    button {
      margin: 0 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #step-info {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>埃拉托斯特尼篩法 (1~100)</h1>
  <div id="controls">
    <button onclick="prevStep()">⬅ 上一步</button>
    <button onclick="nextStep()">下一步 ➡</button>
  </div>
  <div id="step-info">目前步驟：初始化</div>
  <div id="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    const stepInfo = document.getElementById('step-info');
    let numbers = [];
    let steps = [];
    let currentStep = -1;

    // 建立數字格子
    for (let i = 1; i <= 100; i++) {
      const div = document.createElement('div');
      div.className = 'number';
      div.textContent = i;
      grid.appendChild(div);
      numbers.push(div);
    }

    // 建立步驟
    function buildSteps() {
      let marked = Array(101).fill(false);
      for (let p = 2; p <= 100; p++) {
        if (!marked[p]) {
          steps.push({action: 'prime', number: p, description: `${p} 是質數，保留`});
          for (let m = p * 2; m <= 100; m += p) {
            if (!marked[m]) {
              marked[m] = true;
              steps.push({action: 'cross', number: m, description: `劃掉 ${m}，因為它是 ${p} 的倍數`});
            }
          }
        }
      }
    }

    buildSteps();

    function updateGrid() {
      numbers.forEach(div => {
        div.className = 'number';
      });
      let marked = Array(101).fill(false);
      for (let i = 0; i <= currentStep; i++) {
        const step = steps[i];
        if (step.action === 'prime') {
          numbers[step.number - 1].classList.add('prime');
        } else if (step.action === 'cross') {
          numbers[step.number - 1].classList.add('crossed');
          marked[step.number] = true;
        }
      }
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        updateGrid();
        stepInfo.textContent = "目前步驟：" + steps[currentStep].description;
      }
    }

    function prevStep() {
      if (currentStep >= 0) {
        currentStep--;
        updateGrid();
        stepInfo.textContent = currentStep >= 0 ? "目前步驟：" + steps[currentStep].description : "目前步驟：初始化";
      }
    }
  </script>
</body>
</html>
